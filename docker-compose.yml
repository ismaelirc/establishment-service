version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://establishment-user:123@db:5432/establishment-db?schema=public
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=establishment-user
      - POSTGRES_PASSWORD=123
      - POSTGRES_DB=establishment-db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: 